<!DOCTYPE html>
<body>

    <div id="app">
        <ul>
            <li v-for="product in products">
                <input type="number" v-model.num= "">{{product.name}}
                <span v-if="product.quantity === 0">
                    - OUT OF STOCK
                </span>
                <button @click="product.quantity += 1"></button>
            </li>
        </ul>
        <h2>Total Inventory: {{totalProducts}}</h2>
    </div>

</body>

</html>
